<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>
      {{ page.title }}{% if site.title %} â€“ {{ site.title }}{% endif %}
    </title>

    <meta name="description" content="{{ page.description | default: site.description }}">

    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>

  <body>
    <!-- NAVBAR -->
    {% include nav.html %}

    <!-- MAIN CONTENT -->
    <main class="container" role="main">
      {{ content }}
    </main>

    <!-- FOOTER -->
    {% include footer.html %}

    <!-- LIGHTBOX (leave as is) -->
    <div class="lightbox" id="lightbox" aria-hidden="true">
      <button class="lightbox-close" type="button" aria-label="Close">âœ•</button>
      <div class="lightbox-backdrop"></div>
      <img class="lightbox-img" alt="">
    </div>

    <!-- MAIN JS -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>

    <!-- DARK / LIGHT MODE TOGGLE -->
    <script>
      (function () {
        const root = document.documentElement;
        const saved = localStorage.getItem("theme");
        const prefersDark =
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches;

        const initial = saved || (prefersDark ? "dark" : "light");
        root.setAttribute("data-theme", initial);

        function updateIcon(btn, theme) {
          if (!btn) return;
          btn.textContent = theme === "dark" ? "â˜€ï¸" : "ðŸŒ™";
        }

        document.addEventListener("DOMContentLoaded", () => {
          const btn = document.querySelector("[data-theme-toggle]");
          updateIcon(btn, root.getAttribute("data-theme"));

          if (btn) {
            btn.addEventListener("click", () => {
              const current = root.getAttribute("data-theme");
              const next = current === "dark" ? "light" : "dark";
              root.setAttribute("data-theme", next);
              localStorage.setItem("theme", next);
              updateIcon(btn, next);
            });
          }
        });
      })();
    </script>
  </body>
</html>
