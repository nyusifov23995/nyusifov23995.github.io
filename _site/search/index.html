      <section class="search-page">

    <p>Type a keyword (e.g., about, projects, skills, experience, contact).</p>
  </header>

  <div id="searchResults" class="search-results"></div>

<script>
  const pages = [
    { title: "Home", url: "/", keywords: ["home", "main", "start"] },
    { title: "About", url: "/about", keywords: ["about", "education", "eapp", "ada"] },
    { title: "Projects", url: "/projects", keywords: ["projects", "project", "portfolio"] },
    { title: "Skills", url: "/skills", keywords: ["skills", "python", "git", "ml", "ai", "ds"] },
    { title: "Experience", url: "/experience", keywords: ["experience", "intern", "birbank", "tenity", "idda", "mega"] },
    { title: "Contact", url: "/contact", keywords: ["contact", "email", "phone", "whatsapp", "linkedin", "github"] },
  ];

  const params = new URLSearchParams(window.location.search);
  const q = (params.get("q") || "").trim().toLowerCase();

  const box = document.getElementById("searchResults");

  if (!q) {
    box.innerHTML = "<p>Please enter a search term in the top bar.</p>";
  } else {
    const hits = pages.filter(p =>
      p.title.toLowerCase().includes(q) || p.keywords.some(k => k.includes(q))
    );

    if (hits.length === 1) {
      // 1 n…ôtic…ôdirs…ô birba≈üa ora aparƒ±r
      window.location.href = hits[0].url;
    } else if (hits.length > 1) {
      box.innerHTML = hits.map(h => `<p><a href="${h.url}">${h.title}</a></p>`).join("");
    } else {
      box.innerHTML = `<p>No results for "<strong>${q}</strong>". Try: about, projects, skills, experience, contact.</p>`;
    }
  }
</script>

    <!-- Theme toggle script -->
    <script>
      (function() {
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        
        // Get saved theme preference or use system preference
        const savedTheme = localStorage.getItem('theme-preference');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        const initialTheme = savedTheme || (prefersDark ? 'dark' : 'light');
        
        // Set initial theme
        html.setAttribute('data-theme', initialTheme);
        if (initialTheme === 'dark') {
          themeToggle.textContent = '‚òÄÔ∏è';
        } else {
          themeToggle.textContent = 'üåô';
        }
        
        // Theme toggle handler
        themeToggle.addEventListener('click', () => {
          const current = html.getAttribute('data-theme');
          const newTheme = current === 'dark' ? 'light' : 'dark';
          
          html.setAttribute('data-theme', newTheme);
          localStorage.setItem('theme-preference', newTheme);
          
          // Update icon
          themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        });
      })();
    </script>
