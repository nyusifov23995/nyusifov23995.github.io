    <p>Type a keyword (e.g., about, projects, skills, experience, contact).</p>

  <div id="searchResults" class="search-results"></div>

<script>
  const pages = [
    { title: "Home", url: "/", keywords: ["home", "main", "start"] },
    { title: "About", url: "/about", keywords: ["about", "education", "eapp", "ada"] },
    { title: "Projects", url: "/projects", keywords: ["projects", "project", "portfolio"] },
    { title: "Skills", url: "/skills", keywords: ["skills", "python", "git", "ml", "ai", "ds"] },
    { title: "Experience", url: "/experience", keywords: ["experience", "intern", "birbank", "tenity", "idda", "mega"] },
    { title: "Contact", url: "/contact", keywords: ["contact", "email", "phone", "whatsapp", "linkedin", "github"] },
  ];

  const params = new URLSearchParams(window.location.search);
  const q = (params.get("q") || "").trim().toLowerCase();

  const box = document.getElementById("searchResults");

  if (!q) {
    box.innerHTML = "<p>Please enter a search term in the top bar.</p>";
  } else {
    const hits = pages.filter(p =>
      p.title.toLowerCase().includes(q) || p.keywords.some(k => k.includes(q))
    );

    if (hits.length === 1) {
      // 1 nÉ™ticÉ™dirsÉ™ birbaÅŸa ora aparÄ±r
      window.location.href = hits[0].url;
    } else if (hits.length > 1) {
      box.innerHTML = hits.map(h => `<p><a href="${h.url}">${h.title}</a></p>`).join("");
    } else {
      box.innerHTML = `<p>No results for "<strong>${q}</strong>". Try: about, projects, skills, experience, contact.</p>`;
    }
  }
</script>

    <!-- DARK / LIGHT MODE TOGGLE -->
    <script>
      (function () {
        const root = document.documentElement;
        const saved = localStorage.getItem("theme");
        const prefersDark =
          window.matchMedia &&
          window.matchMedia("(prefers-color-scheme: dark)").matches;

        const initial = saved || (prefersDark ? "dark" : "light");
        root.setAttribute("data-theme", initial);

        function updateIcon(btn, theme) {
          if (!btn) return;
          btn.textContent = theme === "dark" ? "â˜€ï¸" : "ðŸŒ™";
        }

        document.addEventListener("DOMContentLoaded", () => {
          const btn = document.querySelector("[data-theme-toggle]");
          updateIcon(btn, root.getAttribute("data-theme"));

          if (btn) {
            btn.addEventListener("click", () => {
              const current = root.getAttribute("data-theme");
              const next = current === "dark" ? "light" : "dark";
              root.setAttribute("data-theme", next);
              localStorage.setItem("theme", next);
              updateIcon(btn, next);
            });
          }
        });
      })();
    </script>
