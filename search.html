---
title: "Search"
layout: default
permalink: /search/
---

<section class="search-page">
  <header class="search-head">
    <h1>Search</h1>
    <p>Type a keyword (e.g., about, projects, skills, experience, contact).</p>
  </header>

  <div id="searchResults" class="search-results"></div>
</section>

<script>
  const pages = [
    { title: "Home", url: "{{ '/' | relative_url }}", keywords: ["home", "main", "start"] },
    { title: "About", url: "{{ '/about' | relative_url }}", keywords: ["about", "education", "eapp", "ada"] },
    { title: "Projects", url: "{{ '/projects' | relative_url }}", keywords: ["projects", "project", "portfolio"] },
    { title: "Skills", url: "{{ '/skills' | relative_url }}", keywords: ["skills", "python", "git", "ml", "ai", "ds"] },
    { title: "Experience", url: "{{ '/experience' | relative_url }}", keywords: ["experience", "intern", "birbank", "tenity", "idda", "mega"] },
    { title: "Contact", url: "{{ '/contact' | relative_url }}", keywords: ["contact", "email", "phone", "whatsapp", "linkedin", "github"] },
  ];

  const params = new URLSearchParams(window.location.search);
  const q = (params.get("q") || "").trim().toLowerCase();

  const box = document.getElementById("searchResults");

  if (!q) {
    box.innerHTML = "<p>Please enter a search term in the top bar.</p>";
  } else {
    const hits = pages.filter(p =>
      p.title.toLowerCase().includes(q) || p.keywords.some(k => k.includes(q))
    );

    if (hits.length === 1) {
      // 1 nəticədirsə birbaşa ora aparır
      window.location.href = hits[0].url;
    } else if (hits.length > 1) {
      box.innerHTML = hits.map(h => `<p><a href="${h.url}">${h.title}</a></p>`).join("");
    } else {
      box.innerHTML = `<p>No results for "<strong>${q}</strong>". Try: about, projects, skills, experience, contact.</p>`;
    }
  }
</script>
